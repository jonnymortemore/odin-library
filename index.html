<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <main>
        <H2>BOOKS</H2>
        <table class="bookTable">
            <tbody>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Book Read?</th>
                <th>Set Book Read</th>
                <th>Delete Book</th>
                </tr>
            </tbody>
        </table>
        <br>
        <button id="showBookForm">Add Book</button>
        <form id="newBookForm" class="hidden">
            <label for="book-name">Book Name</label>
            <input type="text" id="book-name" name="book-name" placeholder="Lord of the Rings..." required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="J.R.R Tolkien" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" placeholder="1" step="1" min="1" max="9999" required>
            <button type="submit">Submit Book</button>
        </form>
    </main>
</body>
</html>
